<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Droop Mega Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Demo CSS -->
        <link rel="stylesheet" href="css/demo.css">
        <!-- Font Icons CSS -->
        <link rel="stylesheet" href="css/ionicons.css">
        <!-- Droopmenu CSS -->
        <link rel="stylesheet" href="css/droopmenu.css">
        <link rel="stylesheet" href="css/addons/droopmenu-admin.css">
    </head>
    <body>
    	<div class="dm-page dm-sidebar-left dm-sidebar-open">
            <div class="dm-sidebar">
                <div class="droopmenu-navbar">
                    <div class="droopmenu-inner">
                        <div class="droopmenu-header">
                            <a href="#" class="droopmenu-brand"><img src="img/droop-dark.svg"></a>
                            <a href="#" class="droopmenu-toggle"></a>                
                        </div><!-- droopmenu-header -->
                        <div class="droopmenu-nav">
                            <ul class="droopmenu">
                                <li><a href="#"><i class="ion-ios-home-outline"></i> Dashboard </a></li>
                                <li><a href="#"><i class="ion-card"></i> Transactions </a></li>
                                <li><a href="#"><i class="ion-android-notifications"></i> Notifications </a></li>
                                <li><a href="#"><i class="ion-ios-contact-outline"></i> Customers </a></li>
                                <li><a href="#"><i class="ion-ios-list"></i> Products </a></li>
                                <li><a href="#"><i class="ion-ios-analytics"></i> Analytics </a></li>
                                <li class="dmh-separator"></li>
                                <li> <h3> Administrator </h3> </li>
                                <li><a href="#"><i class="ion-ios-settings-strong"></i> Settings </a></li>
                                <li><a href="#"><i class="ion-ios-loop-strong"></i> API Keys </a></li>
                                <li><a href="#"><i class="ion-person-add"></i> Users </a></li>
                            </ul>
                        </div><!-- droopmenu-nav -->
                    </div><!-- droopmenu-inner -->
                </div><!-- droopmenu-navbar  -->
            </div><!-- dm-sidebar -->
            <div class="dm-main">
            	<div class="droopmenu-grid">
                    <div class="dm-main-header">
                        <div class="droopmenu-row">
                            <div class="droopmenu-col droopmenu-col8">
                                <ul class="dm-nav">
                                    <li>
                                        <button type="button" class="dm-sidebar-toggle">
                                            <span><i class="ion-android-menu"></i></span>                                      
                                        </button>
                                    </li>
                                    <li>
                                        <a href="#"> 
                                            <i class="ion-android-drafts"></i>
											<span class="dm-badge"> 8 </span>                                       
                                        </a>                                    
                                    </li>
                                    <li>
                                        <a href="#"> 
                                            <i class="ion-android-notifications"></i>
											<span class="dm-badge">2</span>                                      
                                        </a>                                    
                                    </li>
                                </ul>
                            </div><!-- droopmenu-col8 -->
                            <div class="droopmenu-col droopmenu-col4">
                                <ul class="dm-nav droopmenu-right">
                                    <li>
                                        <a href="#"> 
                                            <i class="ion-ios-search"></i>                                        
                                        </a>                                    
                                    </li>
                                    <li>
                                        <a href="#"> 
                                            <img src="img/1.jpg" alt="user" class="profile-pic">                                        
                                        </a>                                    
                                    </li>
                                    <li>
                                        <a href="#"> 
                                            <span class="dmb"> 
                                                <i class="ion-grid"></i>                                            
                                            </span>                                        
                                        </a>                                    
                                    </li>                                    
                                </ul>                           
                            </div><!-- droopmenu-col4 -->
                        </div><!-- droopmenu-row -->
                    </div><!-- dm-main-header -->
                  <div class="dm-page-title">
                  	<div class="droopmenu-row">
                    	<div class="droopmenu-col droopmenu-col6">
                        	<h3>Dashboard</h3>
                        </div>
                        <div class="droopmenu-col droopmenu-col6">
                            <ol class="dm-breadcrumb">
                                <li><a href="#">Home</a></li>
                                <li class="active"><span>Dashboard</span></li>
                            </ol>
                        </div>
                    </div>
                  </div><!-- dm-page-title -->
                  <div class="dm-main-content">
                  
                  	<!-- CONTENT GOES HERE -->
                    
                  </div><!-- dm-main-content -->                  
              </div><!-- droopmenu-grid -->
          </div><!-- dm-main -->
        </div><!-- dm-page -->
        
        <!-- Droopmenu js -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/droopmenu.js"></script>
		<script type="text/javascript">
		
			/*	--------------------------------------------------
				:: Initialize menu
				-------------------------------------------------- */
						
				jQuery(function($){
					$('.droopmenu-navbar').droopmenu({
						dmOrientation:'dmvertical',
						dmPosition:'dmleft'
					});			
				});
			
			/*	--------------------------------------------------
				:: Sidebar toggle function
				-------------------------------------------------- */
							
				jQuery(function($){
					$('.dm-sidebar-toggle').on('click', function () {
						$('.dm-page').toggleClass('dm-sidebar-open');
					});				
				});
					
        </script>        
    </body>
</html>
